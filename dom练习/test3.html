<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{
    padding:0;
    margin: 0;
  }
  ul{
    list-style: none;
  }
  .box{
      margin:100px auto;
      width: 450px;
      border:1px solid #000;
  }
  .top{
    height: 40px;
    background-color: #000;
  }
  .top li{
    display: inline-block;
    width: 140px;
    text-align: center;
    color: #fff;
    line-height: 40px;
  }
  .top .active{
    background: #ddd;
    color: #000;
  }
  .bottom ul{
    display: none;
  }
  .bottom .active{
    display: block;
  }
  </style>
</head>
<body>
  <div class="box" >
    <div class="top" >
      <ul id="top">
        <li >1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
    <div class="bottom" id="bottom">
      <ul class="active" >
        <li>1.1</li>
        <li>1.2</li>
        <li>1.3</li>
        <li>1.4</li>
        <li>1.5</li>
        <li>1.6</li>
      </ul>
      <ul >
        <li>2.1</li>
        <li>2.2</li>
        <li>2.3</li>
        <li>2.4</li>
        <li>2.5</li>
      </ul>
      <ul>
        <li>3.1</li>
        <li>3.2</li>
        <li>3.3</li>
      </ul>
    </div> 
  </div>
  <script>
    var aTop = document.getElementById('top').getElementsByTagName('li');
    var abot = document.getElementById('bottom').getElementsByTagName('ul');
    var i = 0;
    for( i=0;i<aTop.length;i++){ 
      aTop[i].index=i;
      aTop[i].onmouseover = function()
      {
        for(var j=0;j<aTop.length;j++){
          aTop[j].className='';
          abot[j].className='';
        }
        this.className="active";
        abot[this.index].className='active';
      }     
    }
  </script>
</body>
</html>
