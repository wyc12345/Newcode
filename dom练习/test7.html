<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        div{

</head>
<body>

        var oB1 = document.getElementById('box1');
        var oB2 = document.getElementById('box2');
        var oB3 = document.getElementById('box3');
        var timer1 = null;
        var timer2 = null;
        oB1.onmouseover = function(){
            clearInterval(timer1);
            var _this=this;
            timer1 = setInterval(function(){
                if(_this.offsetWidth<400){
                    oB1.style.width=_this.offsetWidth + 10 + 'px';
                }else{
                    clearInterval(timer1);
                }              
            }
            ,16)
        }
        oB1.onmouseout = function(){
            clearInterval(timer1);
            var _this=this;
            timer1 = setInterval(function(){
                if(_this.offsetWidth>200){
                    oB1.style.width=_this.offsetWidth - 10 + 'px';
                }else{
                    clearInterval(timer1);
                }              
            }
            ,16)
        }
        oB2.onmouseover = function(){

                }

            ,16)

            clearInterval(timer2);

            timer = setInterval(function(){
                if(_this.offsetWidth>200){
                    oB2.style.width=_this.offsetWidth - 10 + 'px';
                }else{

                }

            ,16)

    </script>
