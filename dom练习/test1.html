<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    .div1{
        width: 200px;
        height: 200px;
        background: gray;
        position: relative;
        margin: 0 auto;
        margin-top: 50vh;
        top: -100px;

    }
    .div{
        width: 200px;
        height: 100px;
        line-height: 100px;
        text-align: center;
    }
    
    </style>
</head>
<body>
    <div class="div1">
        <div class="div">
            <h2 id="h"></h2>
        </div>
        <div class="div">
            <button id="btn">开始</button>
        </div>
    </div>
    <script>
    var oH =document.getElementById('h'); 
    oH.innerText=100;   
    var oB =document.getElementById('btn');
    var timer=null;
    var k = 0;
    oB.onclick=function(){
        if(k==0){
            k++;
            oB.innerText='暂停';
            timer = setInterval(function(){
                 oH.innerText--;
            },1000)   
        }else
        {
            k--;
            oB.innerText='开始';
            clearInterval(timer);
        }        
        // if( oB.innerText=='开始'){
        //     oB.innerText='暂停';
        //         timer = setInterval(function(){
        //         oH.innerText--;
        //     },1000)   
        // }else{ 
        //     oB.innerText='开始';
        //     clearInterval(timer);
        // }    
    }
    
    </script>
</body>
</html>
